# Render Blueprint for CareerCraft
# This file configures deployment on Render.com

services:
  # Web Service (Node.js App)
  - type: web
    name: careercraft
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGO_URI
        fromDatabase:
          name: careercraft-mongo
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_CALLBACK_URL
        sync: false
      - key: LINKEDIN_CLIENT_ID
        sync: false
      - key: LINKEDIN_CLIENT_SECRET
        sync: false
      - key: LINKEDIN_CALLBACK_URL
        sync: false
      - key: CLIENT_URL
        sync: false
      - key: GEMINI_API_KEY
        sync: false
    healthCheckPath: /health
    autoDeploy: true

databases:
  # MongoDB Database
  - name: careercraft-mongodb
    databaseName: careercraft
    plan: starter
    ipAllowList: []
