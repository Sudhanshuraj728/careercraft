<!DOCTYPE html>
<html>
<head>
    <title>Test Resume Upload</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 800px; margin: 0 auto; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        #results { white-space: pre-wrap; background: #f5f5f5; padding: 15px; margin-top: 10px; border-radius: 4px; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>üß™ Resume Analysis Test Page</h1>
    
    <div class="test-section">
        <h2>Step 1: Test Server Connection</h2>
        <button onclick="testServer()">Test Server Health</button>
        <div id="serverResult"></div>
    </div>
    
    <div class="test-section">
        <h2>Step 2: Upload Resume</h2>
        <input type="file" id="resumeFile" accept=".pdf" />
        <button onclick="uploadResume()">Upload</button>
        <div id="uploadResult"></div>
    </div>
    
    <div class="test-section">
        <h2>Step 3: Analyze Resume</h2>
        <input type="text" id="filename" placeholder="Filename from upload" style="width: 300px;" />
        <input type="text" id="company" value="google" style="width: 150px;" />
        <button onclick="analyzeResume()">Analyze</button>
        <div id="analyzeResult"></div>
    </div>
    
    <div id="results"></div>
    
    <script>
        async function testServer() {
            const resultDiv = document.getElementById('serverResult');
            resultDiv.innerHTML = 'Testing...';
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                resultDiv.innerHTML = `<div class="success">‚úÖ Server is ${data.status}!</div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        async function uploadResume() {
            const fileInput = document.getElementById('resumeFile');
            const resultDiv = document.getElementById('uploadResult');
            
            if (!fileInput.files[0]) {
                alert('Please select a file');
                return;
            }
            
            resultDiv.innerHTML = 'Uploading...';
            
            try {
                const formData = new FormData();
                formData.append('resume', fileInput.files[0]);
                
                const response = await fetch('/api/resumes/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('filename').value = data.data.filename;
                    resultDiv.innerHTML = `<div class="success">‚úÖ Uploaded! Filename: ${data.data.filename}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå ${data.error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        async function analyzeResume() {
            const filename = document.getElementById('filename').value;
            const company = document.getElementById('company').value;
            const resultDiv = document.getElementById('analyzeResult');
            
            if (!filename) {
                alert('Please upload a resume first');
                return;
            }
            
            resultDiv.innerHTML = 'Analyzing... (this may take 10-30 seconds)';
            
            try {
                const response = await fetch('/api/resumes/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ filename, companySlug: company })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `<div class="success">‚úÖ Analysis complete!</div>`;
                    document.getElementById('results').textContent = JSON.stringify(data, null, 2);
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå ${data.error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
