<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - CareerCraft</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 1rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card .number {
            font-size: 3rem;
            font-weight: bold;
            color: #764ba2;
        }

        .section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .section h2 {
            color: #667eea;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .badge-google {
            background: #ea4335;
            color: white;
        }

        .badge-linkedin {
            background: #0077b5;
            color: white;
        }

        .badge-email {
            background: #4caf50;
            color: white;
        }

        .badge-guest {
            background: #9e9e9e;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #667eea;
        }

        .error {
            background: #f44336;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: transform 0.2s;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 1.1rem;
        }

        .truncate {
            max-width: 300px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ†Ô∏è Admin Dashboard</h1>
        
        <div class="stats">
            <div class="stat-card">
                <h3>Total Users</h3>
                <div class="number" id="totalUsers">-</div>
            </div>
            <div class="stat-card">
                <h3>Total Companies</h3>
                <div class="number" id="totalCompanies">-</div>
            </div>
            <div class="stat-card">
                <h3>Google OAuth</h3>
                <div class="number" id="googleUsers">-</div>
            </div>
            <div class="stat-card">
                <h3>LinkedIn OAuth</h3>
                <div class="number" id="linkedinUsers">-</div>
            </div>
        </div>

        <button class="refresh-btn" onclick="loadData()">üîÑ Refresh Data</button>

        <!-- Users Section -->
        <div class="section">
            <h2>üë• Users Database</h2>
            <div id="usersLoading" class="loading">Loading users...</div>
            <div id="usersError" class="error" style="display: none;"></div>
            <div id="usersContent"></div>
        </div>

        <!-- Companies Section -->
        <div class="section">
            <h2>üè¢ Companies Database</h2>
            <div id="companiesLoading" class="loading">Loading companies...</div>
            <div id="companiesError" class="error" style="display: none;"></div>
            <div id="companiesContent"></div>
        </div>
    </div>

    <script>
        async function loadData() {
            await Promise.all([loadUsers(), loadCompanies()]);
        }

        async function loadUsers() {
            const loading = document.getElementById('usersLoading');
            const error = document.getElementById('usersError');
            const content = document.getElementById('usersContent');

            loading.style.display = 'block';
            error.style.display = 'none';
            content.innerHTML = '';

            try {
                const response = await fetch('/api/admin/users');
                const data = await response.json();

                loading.style.display = 'none';

                if (!data.success) {
                    error.textContent = data.error || 'Failed to load users';
                    error.style.display = 'block';
                    return;
                }

                const users = data.users;
                
                // Update stats
                document.getElementById('totalUsers').textContent = users.length;
                document.getElementById('googleUsers').textContent = users.filter(u => u.googleId).length;
                document.getElementById('linkedinUsers').textContent = users.filter(u => u.linkedinId).length;

                if (users.length === 0) {
                    content.innerHTML = '<div class="no-data">No users found</div>';
                    return;
                }

                let html = '<table><thead><tr>';
                html += '<th>Avatar</th><th>Name</th><th>Email</th><th>Auth Type</th><th>Created</th>';
                html += '</tr></thead><tbody>';

                users.forEach(user => {
                    const badges = [];
                    if (user.googleId) badges.push('<span class="badge badge-google">Google</span>');
                    if (user.linkedinId) badges.push('<span class="badge badge-linkedin">LinkedIn</span>');
                    if (!user.googleId && !user.linkedinId && user.email.includes('@guest.careercraft.com')) {
                        badges.push('<span class="badge badge-guest">Guest</span>');
                    } else if (!user.googleId && !user.linkedinId) {
                        badges.push('<span class="badge badge-email">Email</span>');
                    }

                    html += '<tr>';
                    html += `<td>${user.avatar ? `<img src="${user.avatar}" class="avatar" alt="Avatar">` : 'üë§'}</td>`;
                    html += `<td>${user.name}</td>`;
                    html += `<td class="truncate">${user.email}</td>`;
                    html += `<td>${badges.join(' ')}</td>`;
                    html += `<td>${new Date(user.createdAt).toLocaleDateString()}</td>`;
                    html += '</tr>';
                });

                html += '</tbody></table>';
                content.innerHTML = html;

            } catch (err) {
                loading.style.display = 'none';
                error.textContent = 'Error loading users: ' + err.message;
                error.style.display = 'block';
            }
        }

        async function loadCompanies() {
            const loading = document.getElementById('companiesLoading');
            const error = document.getElementById('companiesError');
            const content = document.getElementById('companiesContent');

            loading.style.display = 'block';
            error.style.display = 'none';
            content.innerHTML = '';

            try {
                const response = await fetch('/api/admin/companies');
                const data = await response.json();

                loading.style.display = 'none';

                if (!data.success) {
                    error.textContent = data.error || 'Failed to load companies';
                    error.style.display = 'block';
                    return;
                }

                const companies = data.companies;
                
                // Update stats
                document.getElementById('totalCompanies').textContent = companies.length;

                if (companies.length === 0) {
                    content.innerHTML = '<div class="no-data">No companies found</div>';
                    return;
                }

                let html = '<table><thead><tr>';
                html += '<th>Logo</th><th>Name</th><th>Industry</th><th>Location</th><th>Size</th><th>Slug</th>';
                html += '</tr></thead><tbody>';

                companies.forEach(company => {
                    html += '<tr>';
                    html += `<td>${company.logo ? `<img src="${company.logo}" class="avatar" alt="Logo">` : 'üè¢'}</td>`;
                    html += `<td><strong>${company.name}</strong></td>`;
                    html += `<td>${company.industry || 'N/A'}</td>`;
                    html += `<td>${company.location || 'N/A'}</td>`;
                    html += `<td>${company.size || 'N/A'}</td>`;
                    html += `<td><code>${company.slug}</code></td>`;
                    html += '</tr>';
                });

                html += '</tbody></table>';
                content.innerHTML = html;

            } catch (err) {
                loading.style.display = 'none';
                error.textContent = 'Error loading companies: ' + err.message;
                error.style.display = 'block';
            }
        }

        // Load data on page load
        loadData();
    </script>
</body>
</html>
